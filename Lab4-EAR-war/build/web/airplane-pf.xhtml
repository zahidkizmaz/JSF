<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        
    </h:head>
    <h:body>
        <h:form id="customer_form" prependId="false">
            <p:messages id="msgs"></p:messages>
            <p:panelGrid columns="2">
                <p:outputLabel for="airplane_name" value="Name"/>
                <p:inputText id="airplane_name" required="true" alt="Name" value="#{airplaneController.airplane.airplaneName}" >
                    <p:ajax event="blur" update="msgs"/>
                </p:inputText>
                
                <p:outputLabel for="passenger" value="Passenger"/>
                <p:inputText id="passenger" required="true" alt="Passenger" value="#{airplaneController.airplane.passenger}">
                    <p:ajax event="blur" update="msgs"/>
                    <f:convertNumber pattern="#,##0"/>
                </p:inputText>
                
                <p:commandButton value="CREATE" action="#{airplaneController.actionSave()}"></p:commandButton>
                <p:commandButton value="BACK" action="airplanes" immediate="true"></p:commandButton>
               
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
