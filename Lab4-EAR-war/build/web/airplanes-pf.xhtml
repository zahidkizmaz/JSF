<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Airplane</title>
    </h:head>
    <h:body>
        <h:form prependId="false" id="airplanes_form" >
            <p:dataTable var="a" value="#{airplanesController.airplanes}" emptyMessage="No Airplanes" id="airplanes_table"
                         rows="#{airplanesController.airplanes.size()}" editable="true">
                <p:ajax event="rowEdit" listener="#{airplanesController.updateAirplane}" update="airplanes_table" />
                <p:column headerText="Name">
                    <p:cellEditor>  
                    <f:facet name="output"><h:outputText value="#{a.airplaneName}"/></f:facet>
                    <f:facet name="input"><p:inputText value="#{a.airplaneName}" style="width:100%"/></f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Passenger">
                    <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{a.passenger}"/></f:facet>
                    <f:facet name="input"><p:inputText value="#{a.passenger}" style="width:100%"/></f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Delete">
                    <p:commandButton value="DELETE" actionListener="#{airplanesController.deleteAirplane(a)}" update="airplanes_table"/>
                </p:column>
                <p:column style="width:32px">
                    <p:rowEditor />
                </p:column>

                <f:facet name="footer">
                    <p:commandButton value="ADD" action="airplane"/>
                </f:facet>
 
            </p:dataTable>
            <p:commandButton value="HOME" action="index"/>
        </h:form>
    </h:body>
</html>
