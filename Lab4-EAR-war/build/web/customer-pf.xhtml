<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Customer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form id="customer_form" prependId="false">
            <p:messages id="msgs"></p:messages>
            <p:panelGrid columns="2">
                <p:outputLabel for="name" value="Name"/>
                <p:inputText id="name" required="true" alt="Name" value="#{customerController.customer.name}">
                    <p:ajax event="blur" update="msgs"/>
                </p:inputText>
                
                <p:outputLabel for="lastname" value="Lastname"/>
                <p:inputText id="lastname" required="true" alt="Lastname" value="#{customerController.customer.lastname}" >
                    <p:ajax event="blur" update="msgs"/>
                </p:inputText>
                
                <p:outputLabel for="airplaneId" value="Airplane"/>
                <p:selectOneMenu id="airplaneId" value="#{customerController.customer.airplane}" converter="airplaneConverter" required="true">
                    <f:selectItem itemValue="null" itemLabel="Select airplane" noSelectionOption="true"/>
                    <f:selectItems value="#{customerController.airplanes}" var="air" itemValue="#{air}" itemLabel="#{air.toString()}"/>                   
                </p:selectOneMenu>
                <p:commandButton value="CREATE" action="#{customerController.actionSave()}"/>
                <p:commandButton value="BACK" action="customers"/>    
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
